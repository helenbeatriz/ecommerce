{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container text-center my-5">
    <div class="row">
        <div class="col-md-6 my-auto">
            <h1 class="display-3 text-black">
                Welcome to the Dog Stuff Store!
            </h1>
            <p class="lead text-black">
                Explore our amazing collection of dog products.
            </p>
            <a href="{% url 'products' %}" class="btn btn-success btn-lg rounded-pill mt-4">
                Shop for Your Furry Friend
            </a>
        </div>
        <div class="col-md-6 my-auto">
            <img src="{% static 'images/dog.jpg' %}" alt="Dog Image" class="img-fluid rounded-circle">
        </div>
    </div>
</div>
 <!-- Footer -->
