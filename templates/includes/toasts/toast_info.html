<div class="alert alert-custom rounded-0 border-0" role="alert">
    <div class="arrow-up arrow-primary"></div>
    <div class="w-100 toast-capper bg-primary"></div>
    <div class="alert-header bg-white text-dark d-flex align-items-center justify-content-between py-2 px-3">
        <strong class="mr-auto">Notification</strong>
        <button type="button" class="close text-dark" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="alert-body bg-white py-3 px-3">
        {{ message }}
    </div>
</div>
