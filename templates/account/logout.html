{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h1 class="display-4 text-primary mb-4">{% trans "Sign Out" %}</h1>
            <p class="lead mb-4">{% trans 'Are you sure you want to sign out?' %}</p>

            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                {% endif %}
                <button type="submit" class="btn btn-warning btn-lg btn-block text-white">
                    <i class="fas fa-sign-out-alt mr-2"></i>{% trans 'Sign Out' %}
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
